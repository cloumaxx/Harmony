  #------------------------------------------------------
  utter_sintomas_relacionados_hormona_crecimiento:
  - text: El sintoma que me describes posiblemente este relacionado con la hormona del crecimiento (GH), esta hormona se encarga mayormente de estimular y controlar el crecimiento y desarrollo del cuerpo humano 
  
  utter_sintomas_relacionados_insulina:
  - text: El sintoma que me describes posiblemente este relacionado con insulina, esta hormona se encarga de la fomentación de captación celular de glucosa y azúcar en los músculos esqueletico y cardiaco, así como en el tejido adiposo
  
  utter_sintomas_relacionados_tiroxina_o_triyodotironina:
  - text: El sintoma que me describes posiblemente este relacionado con la tiroxina o triyiditironina, esta hormona es esencial para el desarrollo normal de una persona y en la regulación del metabolismo corporal
  
  utter_sintomas_relacionados_antidiuretica:
  - text: El sintoma que me describes posiblemente este relacionado con la hormona antidiuretica, esta hormona se encarga de la regulación de la cantidad de agua expulsada por los riñones y con ello la concentración de la orina en el cuerpo
  
  utter_sintomas_relacionados_cortisol:
  - text: El sintoma que me describes posiblemente este relacionado con el cortisol, una hormona que puede manifestarse cuando una persona presenta o ha estado expuesta a muchas situaciones de estres o ansiedad

  utter_sintomas_relacionados_adrenalina:
  - text: El sintoma que me describes posiblemente este relacionado con la adrenalina, una hormona que se encarga de preparar el cuerpo en situaciones que se consideren de peligro y responsables de la activación del organismo en cuanto se requiera causado por factores como el miedo, el ejercicio o situaciones que el cuerpo considere necesarias para la activación de este
  
  utter_sintomas_relacionados_noradrenalina:
  - text: El sintoma que me describes posiblemente este relacionado con la noradrenalina, una hormona que juega un papel crucial, junto con la adrenalina, a la respuesta y preparación del cuerpo en situaciones de peligro cuando se requiere 
  
  utter_sintomas_relacionados_estrogenos:
  - text: El sintoma que me describes posiblemente este relacionado con los estrogenos, los estrogenos son hormonas necesarias para el desarrollo sexual, así como estimular la hipertrofia miometrial
  
  utter_sintomas_relacionados_progesterona:
  - text: El sintoma que me describes posiblemente este relacionado con la progesterona, una hormona esteroide que esta involucrada y relacionada con el ciclo menstrual de la mujer y el embarazo en la etapa de gestación
  
  utter_sintomas_relacionados_testosterona:
  - text: El sintoma que me describes posiblemente este relacionado con la testosterona, una hormona esteroide producida en los testículos y es necesaria para desarrollar las características fenotípicas de un hombre y sus efectos androgenicos
  
  utter_sintomas_relacionados_melatonina:
  - text: El sintoma que me describes posiblemente este relacionado con la melatonina, una hormona que se encarga de la regulación del ciclo de sueño y vigilia, proceso conocido como ritmo circadiano
  
  utter_sintomas_relacionados_serotonina:
  - text: El sintoma que me describes posiblemente este relacionado con la serotonina, una hormona que actúa como inhibidor y sus efectos mayormente actúan en la regulación del humor y el estado afectivo de una persona, así como posiblemente la producción del sueño
  
  utter_sintomas_relacionados_dopamina:
  - text: El sintoma que me describes posiblemente este relacionado con la dopamina, una hormona que interviene y cumple sus funciones en la regulación de la conducta motora, así como de la emotividad y afectividad y en la comunicación neuroendocrina
  
  utter_sintomas_relacionados_endorfinas:
  - text: Es bueno que sientas ese alivio, eso puede ser causado gracias a las endorfinas. Las endorfinas son sustancias que pueden contrarrestas o reparar los daños que pudiesen ser producidos por situaciones de estrés y se consideran como drogas naturales que producen en el cuerpo humano una sensación de bienestar
  
  utter_sintomas_relacionados_prolactina:
  - text: El sintoma que me describes posiblemente este relacionado con la prolactina, una hormona que se encarga principalmente del desarrollo de las mamas en las mujeres y la inducción de la lactancia en las mujeres
  
  utter_sintomas_relacionados_foliculo-estimulante:
  - text: El sintoma que me describes posiblemente este relacionado con la hormona foliculo-estimulante, una hormona que está relacionada con la regulación de los procesos reproductivos como el desarrollo de los folículos ováricos, así como de la gametogénesis testicular
  
  utter_sintomas_relacionados_luteinizante:
  - text: El sintoma que me describes posiblemente este relacionado con la hormona luteinizante (LH), una hormona que cumple con diferentes funciones dependiendo del genero de la persona. Por un lado, en las mujeres regula la menstruación y la ovulación, mientras que en los hombres ayuda a estimular la producción de testosterona para la producción de espermatozoides
  
  utter_sintomas_relacionados_colecistoquinina:
  - text: El sintoma que me describes posiblemente este relacionado con la colecistoquinina, una hormona cuya función principal es estimular y producir la saciedad y estar implicada en situaciones de ayuno del ser humano, así como en otras especies
  
  utter_sintomas_relacionados_anti-Mulleriana:
  - text: El sintoma que me describes posiblemente este relacionado con la hormona anti-Mulleriana, una hormona que se encarga de regular el reclutamiento de folículos así como el tamaño de los mismos y el agotamiento folicular, estas funciones cumplen un papel importante en la inducción de la ovulación

  utter_tratamiento_hormonas: 
  - text: Como modelo de procesamiento de lenguaje natural no estoy en la capacidad para recomendar medicamentos o remedios para tratar las hormonas. Te recomiendo si el sintoma persiste consultar a tu medico o a un profesional

