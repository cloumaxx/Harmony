  #ANSIEDAD

  #------------------------------------------------------

  utter_sentir_ansiedad:
  - text: "¿Que te gustaría saber de la ansiedad?"

  utter_origen_ansiedad:
  - text: Ciertas experiencias de vida, como acontecimientos traumaticos, parecen provocar los trastornos de ansiedad en personas que ya son propensas a la ansiedad. Los rasgos heredados tambien pueden ser un factor

  utter_definicion_ansiedad :
  - text: La ansiedad es una respuesta natural del cuerpo ante situaciones estresantes. Puede manifestarse como preocupación intensa, nerviosismo y tensión.

  utter_sintomas_ansiedad: 
  - text: Los síntomas de la ansiedad pueden incluir palpitaciones, sudoración, dificultad para respirar, pensamientos intrusivos y evitación de situaciones temidas.

  utter_tratamiento_ansiedad: 
  - text: Como modelo de procesamiento de lenguaje natural no estoy en la capacidad para recomendar medicamentos o remedios para tratar la ansiedad. Sin embargo algunos ejercicios que pueden ayudar a regularla incluyendo leer un libro, escuchar musica y tomarte un respiro y relajarte con actividades que te gusten. Si el sentimiento de ansiedad persiste o empeora se recomienda solicitar atencion medica inmediata

  #------------------------------------------------------

  #ESTRES

  #------------------------------------------------------

  utter_sentir_estres:
  - text: "¿Que te gustaría saber sobre el estres?"

  utter_origen_estres:
  - text: "El estres puede tener muchos origenes, entre ellos una acumulacion de situaciones o sentimientos negativos que afecten tu equilibrio mental"

  utter_definicion_estres:
  - text: El estres es una respuesta natural y automatica del cuerpo ante situaciones que percibe como desafiantes o amenazadoras. Puede manifestarse en aspectos tanto físicos como emocionales, siendo la manera en que el cuerpo se ajusta y se organiza para hacer frente o escapar de una situación que genera estres.

  utter_sintomas_estres: 
  - text: Los síntomas del estres pueden incluir dolores de cabeza, mareos constantes o vomito. Emocionalmente puedes sentir frustración, ira, tristeza, entre muchas otras

  utter_tratamiento_estres: 
  - text: Como modelo de procesamiento de lenguaje natural no estoy en la capacidad para recomendar medicamentos o remedios para tratar el estres. Sin embargo algunos ejercicios que pueden ayudar a regular el estres incluyendo tomar una bebida caliente, tomarte un descanso y relajarte. Si el sentimiento de estres persiste o empeora se recomienda solicitar atencion medica inmediata

 #------------------------------------------------------

  #SINTOMAS COMUNES

  #------------------------------------------------------

  utter_sintoma_comun_dolor_cabeza: 
  - text: Los dolores de cabeza pueden como pueden no estar relacionada con el desarrollo hormonal, pues es un sintoma muy general y es dificil determinar la causa principal. Para tratar el dolor de cabeza lo mas recomendable es descansar o tomar una pastilla para aliviar

  utter_sintoma_comun_mareos: 
  - text: Los mareos constantemente dependen de muchos factores como el vertigo, la deshidratación, la falta de alimento e incluso con el ejercicio. Algo que puede ayudarte con los mareos es inhalar un poco de alcohol etilico, tener una buena alimentación y no sobreexigir tu cuerpo a ejercicio excesivo

  utter_sintoma_comun_nauseas_vomito: 
  - text: Las nauseas y el vomito son un mecanismo de defensa del cuerpo cuando este siente sensación de rechazo. Pueden estar relacionados con ingerir alimentos en exceso o en estado de putrefaccion asi como ingerir una sustancia que el cuerpo rechaze como el alcohol. Para estos casos es recomendable verificar el estado de la comida que desees ingerir y en las porciones correctas, asi como evitar ingerir sustancias que afecten tu salud

  utter_sintoma_comun_diarrea_indigestion: 
  - text: La diarrea y la indigestion es un sintoma que esta relacionado con la ingesta de comida. Cuando sientes diarrea o indigestión significa que tu cuerpo esta tratando de expulsar dichos alimentos que pudiesen ser pesados o en cantidades excesivas. Te recomiendo no ingerir comida tan pesada y en cantidades racionales que tu cuerpo pueda resistir

  utter_sintoma_comun_fiebre: 
  - text: La fiebre puede aparecer por muchos factores, principalmente germenes o bacterias que rodean nuestro entorno. Esta es una forma que el cuerpo indica que este contiene alguna bacteria o componente que este afectando sus funciones o amenaze la salud de tu cuerpo. Si la fiebre es muy perjudicial y persiste, se recomienda consultar a tu medico

  utter_sintoma_comun_gripe_y_estornudos: 
  - text: La gripe son bacterias que se acumulan en tus fosas nasales y afectan tu respiración. Los estornudos es la forma en que tu cuerpo trata de expulsar dichas bacterias para volver a respirar comun y corriente. Se recomienda mucho usar desinfectante nasal

  utter_sintoma_comun_insomnio: 
  - text: El insomnio y la falta de sueño pueden tener muchos factores y origenes, por lo que es incierto determinar una causa exacta. El sueño y el descanso son muy importantes para el cuerpo humano, pues este nos ayuda a recuperar energias y nos ayuda a ser mas productivos

  utter_sintoma_comun_falta_apetito: 
  - text: La falta de apetito puede estar ligada al estres o a la ansiedad, pues estas pueden llevar a perder interes en ingerir alimentos. Otro posible factor puede ser algun problema digestivo o estomacal que afecte tus ganas de comer. La alimentación es vital para tener energia en el cuerpo humano y nos ayuda a estar activos

  utter_sentir_ganas_rendirse:
  - text: Se que en este momento puedes estar pasando por una situación dificil y sientes que no puedes mas. Lo que yo puedo recomendarte es que luches por lo que deseas y por lo que quieres. Nunca perder el rumbo y siempre mirar hacia adelante y tomar todo como un aprendizaje y una experiencia que puedan ayudarte a superar tus metas
 
  utter_sentir_desanimo:
  - text: Se que hay situaciones que pueden desanimarte mucho y que te pueden poner triste. Lo mas importante es entender que esas situaciones nos ayudan a entender mejor nuestro entorno y a enfrentar las situaciones que se nos presenten de la mejor manera. Animo!!!

