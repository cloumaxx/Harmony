{% load static %}

<html>

<head>
    <link rel="icon" href="{% static '/images/icono.png' %}" type="image/x-icon">

    <title>Harmony login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <style>
        #body {
            background-color: #F1F0EC;
        }

        #container_main {
            padding-top: 50px;
            justify-content: center;
            align-items: center;
        }

        #content_main {
            margin-top: 2%;
            margin-bottom: 1%;
            padding-left: 2%;
            width: 40%;
            border-radius: 50px;
        }

        #btn_ini {
            background: #3853FF;
        }

        #btn_cancel {
            background: #DC3545;
        }

        #btn_registrar {
            background: #28A745;
        }

        #btn_ini,
        #btn_cancel,
        #btn_registrar {
            margin-top: 1%;
            width: 100%;
            border-radius: 17px;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            height: 8%;
            align-items: center;
            justify-content: center;
            display: flex;
            text-decoration: none;
        }

        #text_button {
            margin: 4%;
            color: #FFF;
            font-size: 1.5vw;
            text-align: center;
            font-style: normal;
            line-height: normal;
        }
        
        #cont_button{
            right: 0;
            color: #6A44FF;  
            text-align: right;
            font-size: 20px;
        }
        #id_correo {
            border-radius: 15px;
            background: #E9DEB3;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }

        #id_clave {
            border-radius: 15px;
            background: #E9DEB3;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }

        #label_clave,
        #label_correo {
            color: #000;
            text-align: center;
            font-size: 20px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            margin-top: 3%;
            margin-bottom: 3%;
        }

        #cont_img {
            display: flex;
            justify-content: center;
        }

        #img {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 5;
            max-width: 70%;
            height: 50%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:visited {
            color: inherit;
        }
        #navbar{
            position: fixed;
            background-color: #D9D9D9;
            text-align: center;
            width: 100%;
            height: 60px;
            top:0;
        }
        
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var formulario = document.getElementById("formulario");

            formulario.addEventListener("submit", function (event) {

                var correo = document.getElementById("id_correo").value;
                var clave = document.getElementById("id_clave").value;

                if (correo === "" || clave === "") {
                    alert("Por favor, complete todos los campos.");
                    event.preventDefault();
                }
            });
        });
    </script>
    
</head>

<body id="body">
    
        <header id="navbar">
            
        </header>
        
        <main id="container_main">
            <div class="centered_div">
                <div id="content_main" class="container">
                   <div id="respuesta">
                    
                        {% include 'messageResponse.html' %}
                    
                   </div>
                    <div class="container" id="cont_img">
                        <img id="img_logo" style="width: 80%;" src="{% static '/images/nuevo_logo.png' %}">

                    </div>
                    <form id="formulario" method="post">
                        {% csrf_token %}
                        <div>
                            <label id="label_correo" name="correo" for="correo">Correo electr칩nico:</label>
                            <input type="email" class="form-control" id="id_correo" name="correo"
                                aria-describedby="emailHelp" placeholder="user@hotmail.com">
                        </div>
                        <div>
                            <label id="label_clave" name="clave" for="clave">Contrase침a:</label>
                            <input type="password" class="form-control" id="id_clave" name="clave"
                                aria-describedby="emailHelp" placeholder="contrase침a usuario ">
                        </div>
                        <br>

                        <button class="btn btn-primary" id="btn_ini">
                            <p id="text_button">Iniciar sesi칩n</p>
                        </button>
                    </form>
                    <a href="{% url 'pantalla_inicial' %}">
                        <button class="btn btn-danger" id="btn_cancel">
                            <p id="text_button">Cancelar</p>
                        </button>
                    </a>

                    <br>
                    <div id="cont_button">
                        <a  href="{% url 'pantalla_registro' %}">
                            Crea tu cuenta
                        </a>
                    </div>
                    
                    <br>

                </div>
            </div>
        </main>
        <footer>

            <img id="img" alt="Imagen" src="{% static '/images/Man_studies_online.png' %}">
        </footer>
</body>

</html>
