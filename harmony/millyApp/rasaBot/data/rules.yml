version: "3.1"

rules:

- rule: Saluda siempre que el usuario diga Hola
  steps:
  - intent: greet
  - action: utter_greet


- rule: Di adios siempre que el usuario diga Adios
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Di 'I am a bot' siempre que el usuario rete
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Di Me alegra oirlo siempre que el usuario diga que está feliz
 steps:
 - intent: mood_great
 - action: utter_great

- rule: Di No me gusta oirlo siempre que el usuario diga que está triste
  steps:
 - intent: mood_unhappy
 - action: utter_unhappy

- rule: Pregunta para preguntar
  steps: 
  - intent: pregunta_challenge
  - action: utter_question

- rule: Soledad
  steps:
  - intent: mood_loneliness
  - action: utter_loneliness

- rule: Pregunta sobre la ansiedad
  steps:
  - intent: ansiedad_challenge
  - action: utter_ansiedad

- rule: Pregunta sobre la depresion
  steps:
  - intent: depresion_challenge
  - action: utter_depresion

- rule: Pregunta sobre el estres
  steps:
  - intent: stress_challenge
  - action: utter_stress

- rule: Excepcion
  steps:
  - intent: exception
  - action: utter_exception