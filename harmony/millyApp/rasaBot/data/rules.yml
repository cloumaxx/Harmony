version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Pregunta para preguntar
  steps: 
  - intent: pregunta_challenge
  - action: utter_question

- rule: Soledad
  steps:
  - intent: mood_loneliness
  - action: utter_loneliness

- rule: Pregunta sobre la ansiedad
  steps:
  - intent: ansiedad_challenge
  - action: utter_ansiedad

- rule: Pregunta sobre la depresion
  steps:
  - intent: depresion_challenge
  - action: utter_depresion

- rule: Pregunta sobre el estres
  steps:
  - intent: stress_challenge
  - action: utter_stress

- rule: Excepcion
  steps:
  - intent: exception
  - action: utter_exception