version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye # (nombre de la regla)
  steps:
  - intent: goodbye # (noombre del intent(nlu) )
  - action: utter_goodbye  #(despues de reconocer el intent, se ejecuta la accion(domain))

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
