version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: despedidas
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Pregunta sobre la ansiedad
  steps:
  - intent: ansiedad_challenge
  - action: utter_ansiedad

- rule: Pregunta sobre la depresion
  steps:
  - intent: depresion_challenge
  - action: utter_depresion
  
- rule: Excepcion cuando el usuario pregunta cosas no relacionadas
  steps:
  - intent: exception
  - action: utter_exception