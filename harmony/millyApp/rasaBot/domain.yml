version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ansiedad_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Hola como vas, me llamo milly"

  utter_goodbye:
  - text: "Chao"

  utter_iamabot:
  - text: "Soy un bot y me llamo milly."
  utter_ansiedad:
  - text: "Es una enfermedad mental que se caracteriza por un estado de tensión, miedo y preocupación excesivos, que puede ser tanto leve como grave. La ansiedad leve puede ser vagamente incómoda, mientras que la ansiedad grave puede afectar seriamente la vida diaria."
  utter_depresion:
  - text: 'La depresión es un trastorno mental caracterizado fundamentalmente por un bajo estado de ánimo y sentimientos de tristeza, asociados a alteraciones del comportamiento, del grado de actividad y del pensamiento. Supone una de las patologías más frecuentes en Atención Primaria y es la primera causa de atención psiquiátrica y de discapacidad derivada de problemas mentales.'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
