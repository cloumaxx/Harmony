responses:
  utter_saludar:
  - text: "Hola,¿como estas?"

  utter_despedirse:
  - text: "Gracias por venir, vuelve pronto"

  utter_presentarse:
  - text: "Soy Milly, tu asistente virtual"

  utter_sentir_bien:
  - text: "Me alegro mucho de escuchar que estes bien"

  utter_sentir_mal:
  - text: "Oh no, eso es terrible. ¿Que paso?"

  utter_sentir_soledad:
  - text: "Conmigo aqui, nunca estarás solo/a. ¿Como puedo ayudarte?"

  utter_sensacion_rendirse:
  - text: "Nunca te rindas, incluso cuando creas que no hay solucion siempre habrá un camino para encontrarla"

  utter_sentir_ansiedad:
  - text: "¿Que te gustaría saber de la ansiedad?"

  utter_definicion_ansiedad :
  - text: La ansiedad es una respuesta natural del cuerpo ante situaciones estresantes. Puede manifestarse como preocupación intensa, nerviosismo y tensión.

  utter_sintomas_ansiedad: 
  - text: Los síntomas de la ansiedad pueden incluir palpitaciones, sudoración, dificultad para respirar, pensamientos intrusivos y evitación de situaciones temidas.

  utter_tratamiento_ansiedad: 
  - text: Lo siento, no estoy en la capacidad para recomendar tratamientos

  utter_agradecimiento: 
  - text: Es un placer ayudarte. Si necesitas algo mas, no dudes en preguntar

  utter_exception: 
  - text: Lo siento, no entendí tu pregunta

  utter_origen_ansiedad:
  - text: Ciertas experiencias de vida, como acontecimientos traumáticos, parecen provocar los trastornos de ansiedad en personas que ya son propensas a la ansiedad. Los rasgos heredados también pueden ser un factor

