stories:
- story: saludando path
  steps:
  - user: |
      buenos dias
    intent: saludar
  - action: utter_saludar
  - user: |
      como te llamas?
    intent: presentarse
  - action: utter_presentarse 
  - story: prueba_definicion_ansiedad
  steps:
    - user: |
        ¿Qué es la ansiedad?
    - action: utter_responder_definicion_ansiedad

  - story: prueba_sintomas_ansiedad
    steps:
      - user: |
          ¿Cuáles son los síntomas de la ansiedad?
      - action: utter_responder_sintomas_ansiedad
